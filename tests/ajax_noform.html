<script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
  	    $("#btnCallData").click(function() {
            callData();
  	    });
        
  });


  function callData() {
  	    $.ajax({
			type : "GET",
			url : "getmydata.php",
			success : function(itr) {
                $("#mydata").append(itr);
				console.log("Salida: " + itr);
			},
			error: function(itr) {

			},
	    });
  }
</script>
