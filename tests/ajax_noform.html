<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ajax_noform.html</title>
</head>
<style type="text/css">
  body div {
  	margin-top: 5px;
  	margin-bottom: 5px;
  }
  div input[type=button] {
  	position: relative;
  	margin: 5px 5px;
  }
</style>
<body>
   <h2><u>AJAX (SIN FORMS - MÃ‰TODO DIRECTO)</u></h2>
   <div>
      Cadena a enviar: <input type="text" id="txtData" size="55" maxlength="50" /> 
   </div>
   <div>
      Cadena recibida: <span id="mydata"></span>
   </div>
   <div>
   	  <!-- <input type="button" id="btnCallData" value="callData" /> -->
   	  <input type="button" id="btnSubmitData" value="submitData" />
   	  <input type="button" id="btnSubmitDataJSON" value="submitDataJSON" />
   </div>
</body>
<script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
  	    
  	    $("#btnSubmitData").click(function() {
             submitData();
  	     });

  	    $("#btnSubmitDataJSON").click(function() {
            submitDataJSON();
  	    });
        
  });

  
  function submitDataJSON() {
  	    $.ajax({
			type : "POST",
			url : "getmydata.php",
			data: {
                 "cadena": $("#txtData").val()
			},
			success : function(itr) {
                $("#mydata").empty();
                $("#mydata").append(itr);

				console.log("Salida: " + itr);
			},
			error: function(itr) {

			},
	    });
  }

  function submitData() {
  	    $.ajax({
			type : "POST",
			url : "getmydata.php",
			data: {
                 "cadena": $("#txtData").val()
			},
			success : function(itr) {
				var json = $.parseJSON(itr);

                $("#mydata").empty();
                $("#mydata").append(json.cadena);

				console.log("Salida: " + json.cadena);
			},
			error: function(itr) {

			},
	    });
  }

</script>
</html>
